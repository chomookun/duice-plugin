<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <script src="https://unpkg.com/duice/dist/duice.js"></script>
    <script src="../dist/duice-pagination.js"></script>
    <script>
        'use strict';
        const pagination = new duice.ObjectProxy({
            size: 10,
            page: 0,
            total: 423
        });

        function gotoPage(page) {
            console.log(page);
            pagination.page = page;
        }
    </script>
</head>
<body>
<h1>duice-pagination test</h1>
<h2>
    default
</h2>
<duice-pagination data-duice-bind="pagination"
        data-duice-size-property="size"
        data-duice-page-property="page"
        data-duice-total-property="total"
        data-duice-onclick="gotoPage(this.dataset.page);">
</duice-pagination>
<h2>
    customize page-number-size
    <small>(data-duice-page-number-size='1')</small>
</h2>
<duice-pagination data-duice-bind="pagination"
                  data-duice-size-property="size"
                  data-duice-page-property="page"
                  data-duice-total-property="total"
                  data-duice-onclick="gotoPage(this.dataset.page);"
                  data-duice-page-number-size="1">
</duice-pagination>
<h2>
    customize prev-text, next-text
    <small>(data-duice-prev-content='Prev' data-duice-next-content='Next')</small>
</h2>
<duice-pagination data-duice-bind="pagination"
                  data-duice-size-property="size"
                  data-duice-page-property="page"
                  data-duice-total-property="total"
                  data-duice-onclick="gotoPage(this.dataset.page);"
                  data-duice-prev-content="Prev"
                  data-duice-next-content="<b>Next</b>">
</duice-pagination>


</body>
</html>
