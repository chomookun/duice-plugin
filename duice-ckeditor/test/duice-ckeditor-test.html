<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <script src="https://unpkg.com/duice/dist/duice.js"></script>
    <script src="../lib/ckeditor/ckeditor.js"></script>
    <script src="../dist/duice-ckeditor.js"></script>
    <script>
        'use strict';
        const myObject = new duice.ObjectProxy({
            content: '<h1>title</h1><hr/>'
        });

    </script>
</head>
<body>

<section>
    <h2>
        Default
    </h2>
    <duice-ckeditor
            data-duice-bind="myObject"
            data-duice-property="content">
    </duice-ckeditor>
</section>

</body>
</html>
